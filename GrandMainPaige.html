<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grand Pramede</title>
    <link rel="stylesheet" HREF="grand.css">
</head>
<body>
<div id="hero">
    <div class="navbar">
        <img src="img/logo.png" class="logo">
        <div class="person">
            <button type="button">Explore</button>
            <img src="img/user.png">
        </div>
    </div>

    <div class="container">
        <div class="info">
            <h1>Welcome To The Grand Pramede</h1>
            <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid aut commodi incidunt iusto nesciunt
                nisi sit velit veritatis? Aspernatur aut commodi dicta doloribus inventore nisi nulla, odit praesentium
                repellendus vel.</p>

            <input type="text" placeholder="Search">
        </div>

    </div>
    <div class="slider">
        <img src="img/left-arrow.png" id="prev">
        <div class="preview">
            <img src="img/room1.jpg" class=" active thumbnail">
            <img src="img/room2.jpg" class="thumbnail">
            <img src="img/room3.jpg" class="thumbnail">
            <img src="img/room4.jpg" class="thumbnail">
            <img src="img/room5.jpg" class="thumbnail">
        </div>
        <img src="img/right-arrow.png" id="next">

    </div>

<script src="grand.js"></script>
